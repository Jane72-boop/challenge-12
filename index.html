<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/687641562e.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main class="comp">

    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="" srcset="">
      </div>
    </header>

   
    <div class="subFormCont">
      <div class="words">
        <h1> <span> We are launching </span>soon!</h1>
        <h2>Subscribe and get notified</h2>
      </div>
      
      <form class="subForm" id="subForm" action="#">
        <div class="inputDiv">
          <input type="email" name="email" id="email" placeholder="Your email address...">
        </div>
        <button id="notifBtn" class="notifBtn">Notify Me</button>
      </form>
    </div>

    <div class="heroImg">
      <img src="images/illustration-dashboard.png" alt="image of stats">
    </div>
    
    <footer>
      <div class="socMedLogos">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>   

  </main>

  <script src="js/main.js"></script>
</body>
</html>
